version: 2.1

orbs:
  secrethub: secrethub/cli@1.0.0

executors:
  go-agent:
    docker:
      - image: cimg/go:1.15.2

jobs:
  talisman:
    executor: go-agent
    steps:
      - checkout
      - run: |
          mkdir ~/.talisman
          cd ~/.talisman
          curl -L -O https://github.com/thoughtworks/talisman/releases/download/v1.3.0/talisman_linux_386
          chmod +x talisman_linux_386
          ~/.talisman/talisman_linux_386 --scan.

  build:
    executor: go-agent
    steps:
      - checkout
      - run: go run main.go

  test:
    executor: go-agent
    steps:
      - checkout
      - run: go test ./...

  tag:
    machine: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "48:34:f1:e3:cb:c7:fa:40:cc:70:9f:62:f4:95:10:cb"
      - run: |
          current_version=$(git describe --abbrev=0 | tr -d 'v')
          new_version=$(docker run --rm alpine/semver semver -c -i patch $current_version)
          git config --global user.email "rilau@thoughtworks.com"
          git config --global user.name "Rich Lau"
          git tag -a "v${new_version}" -m "v${new_version}"
          git push origin master "v${new_version}"

  release:
    executor: go-agent
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: Publish Release
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  main:
    jobs:
      - talisman
      - build
      - test
      - hold:
          type: approval
          requires:
            - build
            - test
      - tag:
          requires:
            - hold
      - release:
          context: dps-va-di
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/