version: 2.1

orbs:
  secrethub: secrethub/cli@1.0.0

executors:
  go-agent:
    docker:
      - image: cimg/go:1.15.2
  base-agent:
    docker:
      - image: cimg/base:stable

jobs:
  smoke-test:
    executor: base-agent
    steps:
      - run: ./smoke-test.sh

  check-for-secrets:
    executor: base-agent
    steps:
      - checkout
      - run: |
          curl -sL https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets >> git-secrets
          chmod +x git-secrets
          ./git-secrets --add-provider -- curl https://raw.githubusercontent.com/ThoughtWorks-DPS/poc-resources/master/git-secrets-pattern.txt
      - run: |
          ./git-secrets --scan

  build:
    executor: go-agent
    steps:
      - checkout
      - run: go run main.go

  test:
    executor: go-agent
    steps:
      - checkout
      - run: go test ./...

  tag:
    executor: base-agent
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - add_ssh_keys:
          fingerprints:
            - "48:34:f1:e3:cb:c7:fa:40:cc:70:9f:62:f4:95:10:cb"
      - run: |
          current_version=$(git describe --abbrev=0 | tr -d 'v')
          new_version=$(docker run --rm alpine/semver semver -c -i patch $current_version)
          git config --global user.email "twdps.io@gmail.com"
          git config --global user.name "twdps.io"
          git tag -a "v${new_version}" -m "v${new_version}"
          git push origin master "v${new_version}"

  release:
    executor: go-agent
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: Publish Release
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  main:
    jobs:
      - check-for-secrets:
          context: dps-va-di
      - build
      - test
      - hold:
          type: approval
          requires:
            - check-for-secrets
            - build
            - test
      - tag:
          requires:
            - hold
      - release:
          context: dps-va-di
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - smoke-test:
          requires: 
            - release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/