version: 2.1

orbs:
  win: circleci/windows@2.2.0
  git-tag: twdps/git-tag-orb@0.1.0

executors:
  go-agent:
    docker:
      - image: cimg/go:1.15.2

  base-agent:
    docker:
      - image: cimg/base:stable

  linux-i386-agent:
    docker:
      - image: i386/buildpack-deps

jobs:
  smoke-test-linux:
    executor: linux-i386-agent
    environment:
      IMAGE: "Linux_i386.tar.gz"
      PROJECT: "poc-va-cli"
    steps:
      - checkout
      - run: |
          ./test/smoke/smoke-test.sh

  smoke-test-macos:
    macos:
      xcode: 12.1.0
    environment:
      IMAGE: "macOS_x86_64.tar.gz"
      PROJECT: "poc-va-cli"
    steps:
      - checkout
      - run: |
          ./test/smoke/smoke-test.sh

  smoke-test-win:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run:
          shell: powershell.exe
          command: |
            ./test/smoke/smoke-test.ps1

  check-for-secrets:
    executor: base-agent
    steps:
      - checkout
      - run: |
          curl -sL https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets >> git-secrets
          chmod +x git-secrets
          ./git-secrets --add-provider -- curl https://raw.githubusercontent.com/ThoughtWorks-DPS/poc-resources/master/git-secrets-pattern.txt
          ./git-secrets --scan

  unit-test:
    executor: go-agent
    steps:
      - checkout
      - run:
          name: install chamber
          command: |
            curl -LOs https://github.com/segmentio/chamber/releases/download/v2.9.1/chamber-v2.9.1-linux-amd64
            sudo mv chamber-v2.9.1-linux-amd64 /usr/local/bin/chamber
            sudo chmod +x /usr/local/bin/chamber
            chamber version
      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          command: |
            ./cc-test-reporter before-build
            go test -v ./... -coverprofile=c.out
            ./ccThresholdCheck.sh
      - run:
            command: |
              export CC_TEST_REPORTER_ID=$(chamber read lhdi/platform/code-climate/cli cc_test_reporter_id -q)
              ./cc-test-reporter after-build upload-coverage -t gocov -p voltron --exit-code $?

  build:
    executor: go-agent
    steps:
      - checkout
      - run: go run main.go

  release:
    executor: go-agent
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: Publish Release
          command: curl -sL https://git.io/goreleaser | bash

