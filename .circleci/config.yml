version: 2.1

orbs:
  secrethub: secrethub/cli@1.0.0

jobs:
  build:
    docker:
      - image: cimg/go:1.15.2
    steps:
      - checkout
      - run: go run main.go

  test:
    docker:
      - image: cimg/go:1.15.2
    steps:
      - checkout
      - run: go test ./...

  release:
    docker:
      - image: cimg/go:1.15.2
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token-punit
    steps:
      - checkout
      - secrethub/exec:
          step-name: Publish Release
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
  main:
    jobs:
      - release:
          context: dps-va-di
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/